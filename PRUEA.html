<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Contacto</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    form { max-width: 500px; margin: auto; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select, textarea {
      width: 100%; padding: 8px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      margin-top: 20px; padding: 10px;
      background: #007bff; color: white; border: none;
      border-radius: 4px; cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Formulario de Contacto</h2>

<form id="contactForm">
  <label for="name">Nombre Completo *</label>
  <input type="text" id="name" required />

  <label for="email">Correo Electrónico *</label>
  <input type="email" id="email" required />

  <label for="phone">Teléfono *</label>
  <input type="tel" id="phone" required />

  <label for="subject">Asunto *</label>
  <select id="subject" required>
    <option value="">Selecciona una opción</option>
    <option>Consulta general</option>
    <option>Información de vehículos</option>
    <option>Financiamiento</option>
    <option>Servicios post-venta</option>
    <option>Quejas y sugerencias</option>
    <option>Trabajar con nosotros</option>
    <option>Otro</option>
  </select>

  <label for="contactPreference">Prefiero contacto por:</label>
  <select id="contactPreference">
    <option value="">Selecciona una opción</option>
    <option value="whatsapp">WhatsApp</option>
    <option value="llamada">Llamada telefónica</option>
    <option value="email">Correo electrónico</option>
    <option value="cualquiera">Cualquier medio</option>
  </select>

  <label for="message">Mensaje *</label>
  <textarea id="message" rows="4" required></textarea>

  <button type="submit">Enviar por WhatsApp</button>
</form>

<script>
  document.getElementById("contactForm").addEventListener("submit", function (e) {
    e.preventDefault();

    // Obtener datos del formulario
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const subject = document.getElementById("subject").value;
    const contactPreference = document.getElementById("contactPreference").value;
    const message = document.getElementById("message").value;

    // Crear mensaje de WhatsApp
    const text = `
Hola, me gustaría contactarlos:

👤 Nombre: ${name}
📧 Email: ${email}
📱 Teléfono: ${phone}
📝 Asunto: ${subject}
📞 Prefiero contacto por: ${contactPreference}

💬 Mensaje:
${message}`.trim();

    const phoneNumber = "50768944194"; // Número destino con código país
    const url = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(text)}`;

    // Abrir WhatsApp
    window.open(url, "_blank");
  });
</script>

</body>
</html>

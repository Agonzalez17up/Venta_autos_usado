<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cotización de Auto</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">  
</head>
<body>

<div id="cotizacion">
  <h1>Cotización de Vehículo</h1>
  <div class="info">
    <p><strong>Numero Cotizacion:</strong> CT-001-20250608</p>
    <p><strong>Fecha:</strong> 07/06/2025</p>
    <p><strong>Cliente:</strong> Juan Pérez</p>
  </div>

  <h2>Detalles del Vehículo</h2>
  <table>
    <tr><th>Marca</th><td>Toyota</td></tr>
    <tr><th>Modelo</th><td>Corolla</td></tr>
    <tr><th>Año</th><td>2022</td></tr>
    <tr><th>Color</th><td>Plata</td></tr>
  </table>

  <div class="precio">
    Precio total: $18,500 USD
  </div>

  <p>Gracias por su preferencia. Esta cotización es válida por 15 días.</p>
</div>

<div style="text-align:center; margin-top: 20px;">
  <button class="btn btn-cotizar" onclick="generarPDF()">Descargar PDF</button>
</div>

<script>
function generarPDF() {
  const cotizacion = document.getElementById("cotizacion");
  html2pdf().set({
    margin: 10,
    filename: 'cotizacion-auto.pdf',
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { scale: 2 },
    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
  }).from(cotizacion).save();
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario | Best car</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/img/icon_web.jpeg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .registro-container {
      background: #fff;
      padding: 30px 25px 25px 25px;
      border-radius: 10px;
      max-width: 500px;
      margin: 60px auto 0 auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.10);
      border-top: 5px solid #e74c3c;
    }
    .registro-container h2 {
      text-align: center;
      color: #e74c3c;
      margin-bottom: 25px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    label {
      display: block;
      margin-top: 18px;
      color: #333;
      font-weight: 500;
    }
    input[type="text"], input[type="password"], input[type="email"], input[type="tel"], input[type="date"], select {
      width: 100%;
      padding: 10px;
      margin-top: 7px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      background: #f9f9f9;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus, input[type="tel"]:focus, input[type="date"]:focus, select:focus {
      border-color: #c0392b;
      outline: none;
    }
    button {
      margin-top: 28px;
      padding: 12px;
      width: 100%;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #c0392b;
    }
    .registro-footer {
      text-align: center;
      margin-top: 18px;
      color: #555;
      font-size: 15px;
    }
    .registro-footer a {
      color: #c0392b;
      text-decoration: none;
      font-weight: 500;
    }
    .registro-footer a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .registro-container {
        padding: 18px 8px 18px 8px;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <div class="registro-container">
    <h2><i class="fas fa-user-plus"></i> Formulario de Registro</h2>
    <form action="/Venta_autos_usado-main/registrar_usuario.php" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="nombre_usuario">Nombre de Usuario:</label>
      <input type="text" id="nombre_usuario" name="nombre_usuario" required>

      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña" required>

      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono">

      <label for="pais">País:</label>
      <input type="text" id="pais" name="pais">

      <label for="provincia">Provincia:</label>
      <input type="text" id="provincia" name="provincia">

      <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">

      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo">
        <option value="">Seleccione</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Otro">Otro</option>
      </select>

      <label for="identificacion_personal">Identificación Personal:</label>
      <input type="text" id="identificacion_personal" name="identificacion_personal" required>

      <label for="nacionalidad">Nacionalidad:</label>
      <select id="nacionalidad" name="nacionalidad" required>
        <option value="">Seleccione</option>
        <option value="Nacional">Nacional</option>
        <option value="Extranjero">Extranjero</option>
      </select>

      <button type="submit">Registrarse</button>
    </form>
    <div class="registro-footer">
      ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
    </div>
  </div>
</body>
</html>
